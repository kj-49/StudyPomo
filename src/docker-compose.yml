version: '3.4'

volumes:
  mysql-datafiles:

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - pomodoro.ui

  pomodoro.ui:
    image: ${DOCKER_REGISTRY-}pomodoroui
    build:
      context: .
      dockerfile: Pomodoro.UI/Dockerfile
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      Google__ClientId: ${Google__ClientId}
      Google__ClientSecret: ${Google__ClientSecret}
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Pomodoro: Server=pomodoro.database;Database=Pomodoro;User=pomodoro;Password=pomodoro

  pomodoro.database:
    image: mysql:8.0.33
    ports:
      - "3307:3306"
    volumes:
      - mysql-datafiles:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Pomodoro
      MYSQL_USER: pomodoro
      MYSQL_PASSWORD: pomodoro
